apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: gbv-naughtydean
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: gbv-naughtywriter
            image: localhost:32000/naughtybot:registry
            imagePullPolicy: Always
            command: ['npm']
            args: ['run', 'naughtydean']
            resources:
              requests:
                cpu: "10m"
                memory: "20Mi"
            env:
            - name: CHATBASE_BACKEND
              value: "@vlab-research/chatbase-postgres"
            - name: CHATBASE_DATABASE
              value: "chatroach"
            - name: CHATBASE_USER
              value: "chatroach"
            - name: CHATBASE_PASSWORD
              value: ""
            - name: CHATBASE_HOST
              value: "chatroach-cockroachdb-public.default"
            - name: CHATBASE_PORT
              value: "26257"
            - name: BOTSPINE_KAFKA_BROKERS
              value: "spinaltap-kafka:9092"
            - name: BOTSPINE_MESSAGE_TOPIC
              value: "chat-events"
            - name: BOTSERVER_URL
              value: "http://gbv-botserver"
